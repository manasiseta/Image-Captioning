<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Image Captioning</title>
  </head>
  <body>
    <div class="container col-sm-12 my-auto ">
      <h1 class="text-center">Image Caption Generator</h1>
      <form
      action="/"
      ,class="p-3 text-center"
      method="post"
      enctype="multipart/form-data"
    >
      <input class="form-control" type="file" name="imagefile" />
      <input type="submit" class="btn btn-primary mt-3" value="Predict Image" />
    </form>
    </div>

    {% if prediction %}
    <div class="container">
      <h1 class="text-center"><img src="{{imagesrc}}" class="" /></h1>

      <p class="text-center">Predicted sentence: {{prediction}}</p>
    </div>

    {% endif %}
  </body>
</html>
